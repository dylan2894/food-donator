<div id="burgerMenu" (click)="this.sidenavService.toggleSidenav()">
  <i class="material-icons md-36">menu</i>
</div>

<ul id="slide-out-donor" class="sidenav sidenav-fixed">
  <div id="navBtnWrapper">
    <li><a (click)="this.clearOverlay()" [routerLink]="['/donate']">Donate</a></li>
    <li><a (click)="this.clearOverlay()" [routerLink]="['/alerts']">Alerts</a></li>
    <li><a (click)="this.clearOverlay()" [routerLink]="['/map']">Map</a></li>
    <li><a (click)="this.clearOverlay()" [routerLink]="['/dashboard']">Dashboard</a></li>
  </div>

  <div id="logoutWrapper">
      <span (click)="this.logout()" class="material-symbols-outlined" style="float: left;"
      (click)="this.clearOverlay()"
      >
        logout
      </span>
      <span [routerLink]="['/settings']" class="material-symbols-outlined" style="float: right;"
      (click)="this.clearOverlay()"
      >
        settings
      </span>
    </div>
</ul>
