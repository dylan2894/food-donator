<!-- <app-sidenav [isDonor]="false"></app-sidenav> -->
<app-topnav
(centerLocationEvent)="this.centerMapOnLocation($event)"
></app-topnav>

<app-receiver-map
*ngIf="this.currentRoute?.includes('/map')"
[centerLocationInput]="this.mapCenter"
></app-receiver-map>

<div id="doneeContainer">
  <div class="nonMapContainer">
    <app-donee-settings *ngIf="this.currentRoute === '/donee-settings'"></app-donee-settings>
    <app-donations *ngIf="this.currentRoute === '/donee-donations'"></app-donations>
  </div>
</div>
