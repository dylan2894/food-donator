<div class="row top-nav">
  <h3>Donations</h3>
</div>

<div id="donationContainer" class="row">
  <!-- Filter by tags -->
  <div style="padding: 0 0.75rem;">
    <app-chip-selector (selectedEvent)="filterByChips($event)"></app-chip-selector>
  </div>

  <div class="col s12 m12 l12">
    <div class="noCurrent">
      <span class="button_text"></span>
    </div>
    <div *ngIf="this.currentDonations?.length === 0 || emptyFilter" style="margin-top: 16px; text-align: center;" class="noCurrentTxt">
      <img src="../../../assets/images/no_items_mobile.png" width="200px" height="150px" >
      <div>No current or upcoming donations.</div>
      <label *ngIf="emptyFilter">No donations match this filter</label>
    </div>
  </div>

  <!-- Donations -->
  <app-card class="col s12 m6 l4 " *ngFor="let donation of this.currentDonations"
    id="{{ donation.id }}"
    [forCarousel]="false"
    [donation]="donation"
    [donorId]="donation.userid"
    [isCurrent]="this.donationService.isCurrentDonationByDonation(donation)"></app-card>
</div>
