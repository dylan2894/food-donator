<div class="google-map">
  <google-map width="100%" height="100vh" [options]="mapOptions" ></google-map>
</div>

<!-- Donor Select -->
<div class="wrapper">
  <div id="donorSelect" class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="option1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label id="donorSelectLabel">Select Donor</label>
  </div>

  <!-- Saved Pins Switch -->
  <div class="switch">
    <div><label>View Saved Pins</label></div>
    <label>
      Off
      <input type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>
</div>

<i id="accountIcon" class="material-icons large ">account_circle</i>
