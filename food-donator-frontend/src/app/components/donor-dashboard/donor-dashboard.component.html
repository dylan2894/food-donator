<!-- Dashboard -->
<div class="container">
  <div class="row top-nav">
    <h3>Dashboard</h3>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">

      <h4 id="subtitle">Current Donations</h4>

      <table class="collection">
        <thead>
          <tr>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="donations.length === 0">
            <td colspan="3" style="text-align: center;">No current donations</td>
          </tr>
          <tr *ngFor="let donation of donations" >
            <td>{{ this.dateUtil.numericToTextDate(this.dateUtil.epochDateToReadable(donation.donationdate)) }}</td>
            <td>{{ donation.starttime }}</td>
            <td>{{ donation.endtime }}</td>
            <span class="material-symbols-outlined" (click)="this.deleteDonation(donation.id)">delete</span>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
